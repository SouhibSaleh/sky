<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vacation Requests</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profiles.html">Profiles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="vacation-requests-container">
            <div class="vacation-header">
                <div class="vacation-title">
                    <img src="resources/search_icon.png" class="search_icon">
                    <h3>Vacation Requests</h3>
                </div>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search by name..." class="search-input">
                    <button class="search-button" onclick="filterRequests()">
                        <i class="fa fa-search">
                            search
                        </i></button>

                </div>
            </div>

            <div class="vacation-cards" id="vacationCards">
                <div class="vacation-card" data-salary="1000">
                    <img src="resources/female_img.jpg" alt="Sarah Ahmad" class="profile-pic">
                    <h4>Sarah Ahmad</h4>
                    <p>Submitted on: 1/3/2024</p>
                    <p>Duration: <strong>2 Weeks (1/4/2023 - 14/4/2023)</strong></p>
                    <p>Salary: <strong>1000 AED</strong></p>
                    <div class="action-buttons">
                        <button class="decline">Decline</button>
                        <button class="approve">Approve</button>
                    </div>
                </div>

                <div class="vacation-card" data-salary="2500">
                    <img src="resources/female_img.jpg" alt="Ahmad Attar" class="profile-pic">
                    <h4>Sarah Ahmad</h4>
                    <p>Submitted on: 1/3/2024</p>
                    <p>Duration: <strong>2 Weeks (1/4/2023 - 14/4/2023)</strong></p>
                    <p>Salary: <strong>2500 AED</strong></p>
                    <div class="action-buttons">
                        <button class="decline">Decline</button>
                        <button class="approve">Approve</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>

</html>
